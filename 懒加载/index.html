    <title>图片懒加载</title>
    <style>
    *{
        padding: 0;
        margin: 0;

    }
   li{
       list-style: none;
       height: 700px;
       border: 1px solid;
       box-sizing: border-box;
   }
   img{
       display: block;
       margin:250px auto;
       height: 200px;
       width: 200px;
       opacity: 0.5;
       transition: 2s all;
   }
   ul{
       margin-top: 200px;
       border: 1px solid;
   }
    </style>

<body>
    
    <div class="box">
     <ul>
         <li><img data-src="img/1.jpg" alt=""></li>
         <li><img data-src="img/2.jpg" alt=""></li>
         <li><img data-src="img/3.jpg" alt=""></li>
         <li><img data-src="img/4.jpg" alt=""></li>
         <li><img data-src="img/5.jpg" alt=""></li>
         <li><img data-src="img/6.jpg" alt=""></li>
         <li><img data-src="img/7.jpg" alt=""></li>
         <li><img data-src="img/5.jpg" alt=""></li>
         <li><img data-src="img/6.jpg" alt=""></li>
         <li><img data-src="img/7.jpg" alt=""></li>
     </ul>
    </div>
<script>

function imgonload(){
    let imgs=document.querySelectorAll("img");
    //  对所有图片进行遍历
    for(let i=0;i<imgs.length;i++){
                    // innerheight	返回窗口的文档显示区的高度。
                    // 进行判断 如果照片顶部位置小于文档窗口高度
      if(imgs[i].getBoundingClientRect().top <window.innerHeight){
          //getBoundingClientRect()该方法用于获取某个元素相对于视窗的位置集合。集合中有top, right, bottom, left等属性。
//  对img.src赋值
           imgs[i].src=imgs[i].dataset.src;
           imgs[i].style.opacity=1;
      }
    }
}
function debounce(fn,time){
  var timer=null;
 return function(){
    var self=this;
    var args=arguments;
    clearInterval(time);
    timer=setTimeout(function(){
        fn.apply(self);
    },3000);
 }
}
