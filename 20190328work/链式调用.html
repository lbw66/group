<script>
    window.JQUERY = window.$ = function (select) {
        return new JquerCon(select);
    };

    function JquerCon(select) {
        var arr = document.querySelectorAll(select);
        this.elements = Array.prototype.slice.call(arr, 0);

        this.temp = this.elements.slice(0);
        return this;
    }

    JquerCon.prototype = {
        addClass: function (className) {
            this.temp.forEach(function (item, index) {
                item.classList.add(className);
            });
            return this;
        },
        removeClass: function (className) {
            this.temp.forEach(function (item, index) {
                item.classList.remove(className);
            });
            return this
        },
        eq: function (index) {
            this.temp = [];
            this.temp.push(this.elements[index]);
            this.idx = index;
            return this
        },
        siblings: function () {
            this.temp = [];
            for (var i = 0; i < this.elements.length; i++) {
                if (this.idx !== i) {
                    this.temp.push(this.elements[i]);
                }
            }
            return this;
        }
    };
    $('.box').addClass("haha").eq(0).addClass("asd").siblings().removeClass("box");
