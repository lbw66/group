<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>没有防抖</title>
    <style type="text/css"></style>
    <script type="text/text">
        window.onload = function() { //模拟ajax请求 function ajax(content) { console.log('ajax request ' + content) } let inputNormal = document.getElementById('normal'); inputNormal.addEventListener('keyup', function(e) { ajax(e.target.value) }) }
    </script>
    <script type="text/text">
        window.onload = function() { //模拟ajax请求 function ajax(content) { console.log('ajax request ' + content) } function debounce(fun, delay) { return function(args) { //获取函数的作用域和变量 let that = this let _args = args //每次事件被触发，都会清除当前的timeer，然后重写设置超时调用 clearTimeout(fun.id)
        fun.id = setTimeout(function() { fun.call(that, _args) }, delay) } } let inputDebounce = document.getElementById('debounce') let debounceAjax = debounce(ajax, 500) inputDebounce.addEventListener('keyup', function(e) { debounceAjax(e.target.value)
        }) }
    </script>
    <script type="text/javascript">
        window.onload = function() {
            //模拟ajax请求
            function ajax(content) {
                console.log('ajax request ' + content)
            }

            function throttle(fun, delay) {
                let last, deferTimer
                return function(args) {
                    let that = this;
                    let _args = arguments;

                    let now = +new Date();
                    if (last && now < last + delay) {
                        clearTimeout(deferTimer);
                        deferTimer = setTimeout(function() {
                            last = now;
                            fun.apply(that, _args);
                        }, delay)
                    } else {
                        last = now;
                        fun.apply(that, _args);
                    }
                }
            }
            let throttleAjax = throttle(ajax, 1000)
            let inputThrottle = document.getElementById('throttle')
            inputThrottle.addEventListener('keyup', function(e) {
                throttleAjax(e.target.value)
            })
        }
    </script>
</head>

<body>
    <div>
        1.没有防抖的输入：
        <input type="text" name="normal" id="normal">
    </div>
    <div>
        2.加入防抖后的输入：
        <input type="text" name="debounce" id="debounce">
    </div>
    <div>
        3.加入节流后的输入：
        <input type="text" name="throttle" id="throttle">
    </div>
</body>

</html>
