                 //节流
                 function throttle(fn,time){
                      var beforeTime=0;
                      return function(){
                          var self=this;
                          var args=arguments;
                          var currTime=+new Date();
                          if(currTime-beforeTime>=0){
                          fn.apply(self,args);
                          beforeTime=currTime;
                          }
                      }
                }
            
                //去抖
                function debounce(fn,time){
                    var timer=0;
                    return function(){
                        clearTimeout(timer);
                        timer=setTimeout(fn,time);
                    }
                }
