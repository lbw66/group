<body>
    <script>
        window.$ = function(id) {
            return new _$(id);
        }

        function _$(id) {
            this.elements = document.getElementById(id);
        }
        _$.prototype = {
            constructor: _$,
            hide: function() {
                console.log('hide');
                return this;
            },
            show: function() {
                console.log('show');
                return this;
            }
        }
        $('id').show().hide().show().hide().show();
    </script>
</body>
