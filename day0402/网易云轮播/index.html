<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云轮播图</title>
  <link rel="stylesheet" href="./css/public.css" />
  <link rel="stylesheet" href="./css/banner.css" />
</head>
<body>
  <div class="banner-box">
    <div class="banner">
      <ul>
        <li class="b1"><img src="./images/1.png" alt="1"></li>
        <li class="b2"><img src="./images/2.png" alt="2"></li>
        <li class="b3"><img src="./images/3.png" alt="3"></li>
        <li class="b4"><img src="./images/4.png" alt="4"></li>
        <li class="b5"><img src="./images/5.png" alt="5"></li>
      </ul>
      <a href="javascript:;" class="btn left-btn">&lt;</a>
      <a href="javascript:;" class="btn right-btn">&gt;</a>
      <ol class="dotted-box">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </div>

  <script src="./js/jquery.js"></script>
  <script src="./js/banner.js"></script>
</body>
</html>
