<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .box2 {
            position: absolute;
            left: 0;
            right: 0;
            background: #00FF99;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
<div class="box2"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.js"></script>
<script>
    $(function () {
        $('.box2').mousedown(function (event) {
            var abs = $('.box2').offset();
            var x = event.clientX - abs.left;
            var y = event.clientY - abs.top;

            $(document).mousemove(function (event) {
                var disX = event.clientX - x;
                var disY = event.clientY - y;
                var maxW = $(document).width() - 120;
                var maxH = $(document).height() - 120;
                if (disX <= 0) {
                    disX = 0;
                } else if (disX - maxW > 0) {
                    disX = maxW;
                }
                if (disY <= 0) {
                    disY = 0;
                } else if (disY - maxH > 0) {
                    disY = maxH;
                }
                $('.box2').stop().css({left: disX, top: disY});
            });
        });
        $(document).mouseup(function () {
            $(document).off('mousemove');
        });
    })
</script>
</body>
</html>
